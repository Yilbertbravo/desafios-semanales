<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack" />
    <meta name="keywords" content="bootcamp full stack html css javascript" />
    <meta name="author" content="Sergio Regalado Alessi" />
    <title>Mis Peliculas</title>

    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <header class="header">
        <h1><span class="material-symbols-outlined" id="logo">
                live_tv
            </span> Peliculas</h1>

        <nav>
            <div>
                <button><a href="#home" id="home">Inicio</a></button>
                <button><a href="#movies" id="movies">Peliculas</a></button>
                <button hidden><a href="#agregar" id="agregar">Agregar Pelicula</a></button hidden>
            </div>


            <div>
                <button id="back"><span class="material-symbols-outlined">
                        arrow_back
                    </span>Pagina Anterior</button>
                <button id="forward">Pagina Siguiente<span class="material-symbols-outlined">
                        arrow_forward
                    </span></button>
            </div>
        </nav>

        <div id="main__search">
            <form action="">
                <input type="text" id="texto-buscado" placeholder="Buscar por titulo" autocomplete="off">
                <input type="button" id="btn-buscar-titulo" value="Buscar">
                <input type="text" id="fecha-buscada" placeholder="Buscar por año" autocomplete="off">
                <input type="button" id="btn-buscar-fecha" value="Buscar">
            </form>

        </div>

        <section id="main__form">
            <h2>Agregar una Nueva Pelicula</h2>
            <div>
                <form action="">
                    <label for="name-movie">Nombre de la Pelicula:</label>
                    <input type="text" id="name-movie" autocomplete="off">

                    <label for="anio-movie">Año de la Pelicula:</label>
                    <input type="text" id="anio-movie" autocomplete="off">

                    <label for="description-movie">Descripción de la Pelicula:</label>
                    <input type="text" id="description-movie" autocomplete="off">

                </form>
            </div>
            <div>
                <button id="btn-add-movie">Agregar Pelicula</button>
            </div>



        </section>
    </header>

    <main id="main">

    </main>

    <footer>
        <p>&copy;2023 Desafio Semanal 12</p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
